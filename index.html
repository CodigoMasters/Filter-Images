<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Filtro Imagenes</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container">
		<div class="menu">
			<ul>
				<li class="todos active"><a href="#" class="btn-menu" data-filter="todos">Todos</a></li>
				<li class="laptop"><a href="#" class="btn-menu" data-filter="laptop">Laptops</a></li>
                <li class="camara"><a href="#" class="btn-menu" data-filter="camara">Camaras</a></li>
                <li class="iphone"><a href="#" class="btn-menu" data-filter="iphone">Iphones</a></li>
                <li class="audifono"><a href="#" class="btn-menu" data-filter="audifono">Audifonos</a></li>	
			</ul>
		</div>

		<div class="galeria">
			<div class="title-img">
				<h3>Galeria de Imagenes</h3>
			</div>

			<div class="box-img laptop">
				<img src="img/Laptop-I.jpg" alt="">
			</div>

			<div class="box-img camara">
				<img src="img/Camara-I.jpg" alt="">
			</div>

			<div class="box-img iphone">
				<img src="img/Iphone-I.jpg" alt="">
			</div>

			<div class="box-img audifono">
				<img src="img/Audifono-I.jpg" alt="">
			</div>

			<div class="box-img laptop">
                <img src="img/Laptop-II.jpg" alt="">
            </div>
            
            <div class="box-img camara">
                <img src="img/Camara-II.jpg" alt="">
            </div>

            <div class="box-img iphone">
                <img src="img/Iphone-II.jpg" alt="">
            </div>

            <div class="box-img audifono">
                <img src="img/Audifono-II.jpg" alt="">
            </div>

            <div class="box-img audifono">
                <img src="img/Audifono-III.jpg" alt="Audifono">
            </div>

		</div>
	</div>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/filtro.js"></script>

</body>
</html>
